{% extends 'base.html' %}
{% block content %}
<div class="page-header">
  <h3 class="page-title">Player Stats</h3>
  <h4>Page 1</h4>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Players</a></li>
      <li class="breadcrumb-item active" aria-current="page">Player Stats</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-contextual">
            <thead>
              <tr>
                <th> Player </th>
                <th> Hours Logged </th>
              </tr>
            </thead>
            <tbody>
              {% for row in view_bag.players %}
              {% if not row['player'] == 'Padawan' %}
              <tr>
                <td class="py-1">{{ row['player'] }}</td>
                <td>{{ row['hours']|float }}</td>
              </tr>
              {% endif %}
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
